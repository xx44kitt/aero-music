<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Account Settings</title>
    <style>
        /* iOS 6 Classic Linen Background */
        body { 
            background: #ced3d9 url('https://www.transparenttextures.com/patterns/dark-linen.png'); 
            margin: 0; 
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
            -webkit-font-smoothing: antialiased;
        }

        /* Glossy iOS 6 Navbar */
        .navbar { 
            background: linear-gradient(to bottom, #b2bbca 0%, #6d84a2 50%, #597395 51%, #4b6991 100%);
            height: 44px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            padding: 0 10px;
            color: white; 
            font-weight: bold; 
            text-shadow: 0 -1px 0 rgba(0,0,0,0.5); 
            border-bottom: 1px solid #2d3e5a;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .nav-btn {
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(0,0,0,0.3);
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            text-decoration: none;
            font-size: 12px;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
        }

        /* Grouped Table View (Skeuomorphic) */
        .section-title { 
            margin: 20px 25px 5px; 
            color: #4c566c; 
            font-weight: bold; 
            text-shadow: 0 1px 0 white; 
            font-size: 14px; 
            text-transform: uppercase; 
        }

        .ios-list { 
            background: white; 
            border: 1px solid #ababab; 
            border-radius: 10px; 
            margin: 0 15px 20px; 
            padding: 0; 
            list-style: none; 
            overflow: hidden; 
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .ios-list li { 
            border-bottom: 1px solid #ababab; 
            padding: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            color: black; 
            font-weight: bold; 
            font-size: 16px;
        }

        .ios-list li:last-child { border-bottom: none; }

        /* Input Styling */
        input, select { 
            border: none; 
            background: transparent; 
            color: #586d8d; 
            font-size: 16px; 
            outline: none; 
            text-align: right;
            width: 50%;
        }

        .val { color: #586d8d; font-weight: normal; }

        /* Red Logout Button */
        .logout-btn {
            display: block; 
            width: 90%; 
            margin: 20px auto; 
            padding: 12px;
            background: linear-gradient(to bottom, #ff5f5f 0%, #d11e1e 50%, #b91a1a 51%, #a11616 100%);
            border: 1px solid #801010; 
            border-radius: 8px; 
            color: white;
            font-size: 18px; 
            font-weight: bold; 
            text-shadow: 0 -1px 0 rgba(0,0,0,0.5); 
            text-align: center; 
            text-decoration: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* Blue Action Button (Social) */
        .social-btn {
            display: block; 
            width: 90%; 
            margin: 10px auto; 
            padding: 12px;
            background: linear-gradient(to bottom, #74b0ed 0%, #1e74d1 50%, #1062c1 51%, #1e74d1 100%);
            border: 1px solid #1a2a41;
            border-radius: 8px; 
            color: white;
            font-size: 18px; 
            font-weight: bold; 
            text-shadow: 0 -1px 0 rgba(0,0,0,0.5); 
            text-align: center; 
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/index.html" class="nav-btn">Done</a>
        <span>Settings</span>
        <div style="width: 45px;"></div> </div>

    <form action="/update-account" method="POST">
        <div class="section-title">Aero Identity</div>
        <ul class="ios-list">
            <li>Nickname <input type="text" name="nickname" value="User"></li>
            <li>Aero ID <span class="val">Connected</span></li>
        </ul>

        <div class="section-title">Socializing</div>
        <a href="/social.html" class="social-btn">Open Messages & Friends</a>

        <div class="section-title">Music Experience</div>
        <ul class="ios-list">
            <li>Theme 
                <select name="theme">
                    <option>iOS 6 Classic</option>
                    <option>Frutiger Aero Blue</option>
                    <option>Windows Vista</option>
                    <option>Eco Green</option>
                </select>
            </li>
            <li>Audio Quality 
                <select name="quality">
                    <option>High (256kbps)</option>
                    <option>Lossless (FLAC)</option>
                    <option>Standard</option>
                </select>
            </li>
            <li>Equalizer 
                <select name="eq">
                    <option>Acoustic</option>
                    <option>Bass Booster</option>
                    <option>Electronic</option>
                    <option>Vocal Booster</option>
                </select>
            </li>
        </ul>

        <button type="submit" class="social-btn" style="background: linear-gradient(#eee, #ccc); color: #333; border: 1px solid #999; text-shadow: none;">Save Preferences</button>
    </form>

    <div class="section-title">System</div>
    <ul class="ios-list">
        <li>Version <span class="val">1.4.2 (Build 2026)</span></li>
        <li>Storage <span class="val">142 MB Cached</span></li>
    </ul>

    <a href="/logout" class="logout-btn">Sign Out</a>

    <p style="text-align: center; color: #666; font-size: 12px; text-shadow: 0 1px 0 white; margin-bottom: 30px;">
        &copy; 2026 Aero Music Social
    </p>

</body>
</html>
