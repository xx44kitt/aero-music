<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Account Settings</title>
    <style>
        body { background: #ced3d9 url('https://www.transparenttextures.com/patterns/dark-linen.png'); margin: 0; font-family: "Helvetica Neue", Helvetica; }
        .navbar { 
            background: linear-gradient(to bottom, #b2bbca 0%, #6d84a2 50%, #597395 51%, #4b6991 100%);
            height: 44px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; text-shadow: 0 -1px 0 rgba(0,0,0,0.5); border-bottom: 1px solid #2d3e5a;
        }
        .section-title { margin: 20px 25px 5px; color: #4c566c; font-weight: bold; text-shadow: 0 1px 0 white; font-size: 14px; text-transform: uppercase; }
        .ios-list { background: white; border: 1px solid #ababab; border-radius: 10px; margin: 0 15px 20px; padding: 0; list-style: none; overflow: hidden; }
        .ios-list li { border-bottom: 1px solid #ababab; padding: 12px; display: flex; justify-content: space-between; align-items: center; color: black; font-weight: bold; }
        select { border: none; background: transparent; color: #586d8d; font-size: 16px; outline: none; text-align: right; }
        .save-btn {
            display: block; width: 90%; margin: 20px auto; padding: 12px;
            background: linear-gradient(to bottom, #74b0ed, #0078d4);
            border: 1px solid #1a2a41; border-radius: 8px; color: white;
            font-size: 18px; font-weight: bold; text-shadow: 0 -1px 0 rgba(0,0,0,0.5); text-align: center; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">Settings</div>

    <form action="/update-account" method="POST">
        <div class="section-title">Aero Experience</div>
        <ul class="ios-list">
            <li>Theme 
                <select name="theme">
                    <option value="iOS 6 Classic">iOS 6 Classic</option>
                    <option value="Frutiger Aero Blue">Frutiger Aero Blue</option>
                    <option value="Windows Vista">Windows Vista</option>
                </select>
            </li>
            <li>Audio Quality 
                <select name="quality">
                    <option value="High">High (256kbps)</option>
                    <option value="Lossless">Lossless (FLAC)</option>
                    <option value="Standard">Standard</option>
                </select>
            </li>
        </ul>
        
        <button type="submit" class="save-btn">Save Changes</button>
    </form>

    <a href="/social.html" style="display: block; text-align: center; color: #3b5998; font-weight: bold; text-decoration: none; margin-top: 10px;">Go to AeroBook Wall</a>
    <a href="/logout" style="display: block; text-align: center; color: #d11e1e; margin-top: 20px; text-decoration: none;">Sign Out</a>
</body>
</html>
