<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Settings</title>
    <style>
        body { background: #ced3d9 url('https://www.transparenttextures.com/patterns/dark-linen.png'); margin: 0; font-family: "Helvetica Neue", Helvetica; }
        .navbar { 
            background: linear-gradient(to bottom, #b2bbca 0%, #6d84a2 50%, #597395 51%, #4b6991 100%);
            height: 44px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; text-shadow: 0 -1px 0 rgba(0,0,0,0.5); border-bottom: 1px solid #2d3e5a;
        }
        .ios-list { background: white; border: 1px solid #ababab; border-radius: 10px; margin: 20px 15px; padding: 0; list-style: none; overflow: hidden; }
        .ios-list li { border-bottom: 1px solid #ababab; padding: 12px; display: flex; justify-content: space-between; align-items: center; color: black; font-weight: bold; }
        .ios-list li:last-child { border-bottom: none; }
        input { border: none; text-align: right; font-size: 16px; color: #586d8d; outline: none; }
        .ios-button {
            display: block; width: 90%; margin: 20px auto; padding: 12px;
            background: linear-gradient(to bottom, #ff5f5f, #d11e1e);
            border: 1px solid #801010; border-radius: 8px; color: white;
            font-size: 18px; font-weight: bold; text-shadow: 0 -1px 0 rgba(0,0,0,0.5);
            text-align: center; text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">Settings</div>
    
    <ul class="ios-list">
        <li>Nickname <input type="text" value="User"></li>
        <li>Theme <span style="color: #586d8d;">iOS 6 Classic ></span></li>
    </ul>

    <ul class="ios-list">
        <li>Music Quality <span style="color: #586d8d;">High ></span></li>
        <li>Equalizer <span style="color: #586d8d;">Off ></span></li>
    </ul>

    <a href="/logout" class="ios-button">Sign Out</a>
    <a href="/index.html" style="display: block; text-align: center; color: #444; text-decoration: none;">Done</a>
</body>
</html>
