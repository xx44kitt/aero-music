<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Music - Create Account</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Aero Glass Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 350px;
            text-align: center;
            color: white;
        }

        h2 { margin-bottom: 20px; font-weight: 300; letter-spacing: 2px; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-sizing: border-box;
        }

        input::placeholder { color: rgba(255, 255, 255, 0.7); }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: #0078d4;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #005a9e; box-shadow: 0 0 15px rgba(0, 120, 212, 0.6); }

        .footer-links { margin-top: 15px; font-size: 14px; }
        a { color: #87ceeb; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <h2>AERO MUSIC</h2>
        <p>Create your account</p>
        
        <form action="/signup" method="POST">
            <input type="text" name="nickname" placeholder="Nickname" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <button type="submit">SIGN UP</button>
        </form>

        <div class="footer-links">
            Already have an account? <a href="/login.html">Login</a>
        </div>
    </div>

</body>
</html>
