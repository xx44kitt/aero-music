<!DOCTYPE html>
<html>
<head>
<style>
    body { 
        margin: 0; padding: 0;
        /* Frutiger Aero Gradient */
        background: linear-gradient(135deg, #0072ff 0%, #00c6ff 50%, #78ffd6 100%);
        background-attachment: fixed;
        font-family: 'Helvetica Neue', Helvetica, sans-serif;
        color: white;
    }
    /* Glossy Header */
    .header {
        background: rgba(255, 255, 255, 0.4);
        height: 55px; line-height: 55px; text-align: center;
        font-weight: bold; font-size: 22px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: inset 0 15px 15px rgba(255,255,255,0.5);
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    /* Navigation */
    .nav { display: flex; justify-content: space-around; padding: 12px; background: rgba(255,255,255,0.1); }
    .nav a { 
        color: white; text-decoration: none; font-size: 13px; font-weight: bold;
        padding: 6px 12px; border-radius: 20px; 
        border: 1px solid rgba(255,255,255,0.5); 
        background: rgba(255,255,255,0.2);
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* The "Bubble" Glass Card */
    .glass-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px); /* Works on some iOS 6 forks, otherwise just transparent */
        border-radius: 25px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        padding: 20px; margin: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15), inset 0 0 15px rgba(255,255,255,0.3);
    }
    input {
        width: 85%; padding: 12px; margin: 8px 0;
        border-radius: 15px; border: 1px solid rgba(255,255,255,0.8);
        background: rgba(255,255,255,0.7); color: #333;
    }
    .btn {
        background: linear-gradient(to bottom, #74ebd5, #acb6e5);
        border: 1px solid white; padding: 12px 25px;
        border-radius: 25px; font-weight: bold; color: #005588;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
</style>
<div class="header">TOP HITS</div>
<div class="nav">

    <a href="hits.html" style="background:white; color:black;">Hits</a>
    <a href="login.html">Login</a>
</div>

    </div>
</div>
