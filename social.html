<!DOCTYPE html>
<html>
<head>
    <title>AeroBook</title>
    <style>
        body { background: #e9ebee; margin: 0; font-family: sans-serif; }
        .navbar { background: #3b5998; color: white; padding: 10px; display: flex; justify-content: space-between; }
        .container { max-width: 500px; margin: 15px auto; padding: 10px; }
        .box { background: white; border: 1px solid #ddd; padding: 15px; border-radius: 4px; margin-bottom: 15px; }
        .aero-logo { font-size: 32px; font-weight: bold; text-align: center; margin-bottom: 10px; font-family: arial; }
        .btn { background: #4267b2; color: white; border: none; padding: 10px; border-radius: 2px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/index.html" style="color:white; text-decoration:none;">â—€ Home</a>
        <b>AeroBook</b>
        <div></div>
    </div>
    <div class="container">
        <div class="box">
            <div class="aero-logo">
                <span style="color:#4285F4">A</span><span style="color:#EA4335">e</span><span style="color:#FBBC05">r</span><span style="color:#4285F4">o</span><span style="color:#34A853">B</span><span style="color:#EA4335">o</span><span style="color:#FBBC05">o</span><span style="color:#4285F4">k</span>
            </div>
            <input type="text" id="sq" style="width:100%; padding:10px; border-radius:20px; border:1px solid #ddd;" placeholder="Search friends...">
            <button onclick="search()" class="btn" style="width:100%; margin-top:10px;">Search</button>
            <div id="res" style="margin-top:10px; text-align:center;"></div>
        </div>
        <div class="box">
            <form action="/api/post" method="POST">
                <textarea name="content" style="width:100%;" placeholder="Post to Wall..."></textarea>
                <button type="submit" class="btn" style="float:right; margin-top:5px;">Post</button>
                <div style="clear:both;"></div>
            </form>
        </div>
        <div id="feed"></div>
    </div>
    <script>
        async function search() {
            const q = document.getElementById('sq').value;
            const r = await fetch(`/api/search-users?name=${q}`).then(res => res.json());
            document.getElementById('res').innerHTML = r.length ? `<a href="/profile.html?user=${r[0].nickname}">${r[0].nickname}</a>` : "Not found.";
        }
        fetch('/api/posts').then(r => r.json()).then(posts => {
            document.getElementById('feed').innerHTML = posts.map(p => `<div class="box"><b>${p.author}</b><p>${p.content}</p></div>`).join('');
        });
    </script>
</body>
</html>
