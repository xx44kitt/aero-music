<!DOCTYPE html>
<html>
<head>
    <title>AeroBook</title>
    <style>
        body { background: #e9ebee; margin: 0; font-family: sans-serif; }
        .nav { background: #3b5998; color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; }
        .nav a { color: white; text-decoration: none; font-weight: bold; font-size: 13px; }
        .container { max-width: 600px; margin: 20px auto; padding: 0 10px; }
        .box { background: white; border: 1px solid #ddd; padding: 15px; border-radius: 4px; margin-bottom: 15px; }
        .aero-logo { font-size: 30px; font-weight: bold; text-align: center; margin-bottom: 15px; }
        .comment-item { background: #f2f3f5; padding: 8px; border-radius: 4px; margin-top: 5px; font-size: 13px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="nav">
        <div style="display:flex; gap:15px;">
            <a href="/index.html">â—€ Home</a>
            <a id="myProfileBtn" href="#">My Profile</a>
        </div>
        <b>AeroBook</b>
        <a href="/logout">Logout</a>
    </div>

    <div class="container">
        <div class="box">
            <div class="aero-logo">
                <span style="color:#4285F4">A</span><span style="color:#EA4335">e</span><span style="color:#FBBC05">r</span><span style="color:#4285F4">o</span><span style="color:#34A853">B</span><span style="color:#EA4335">o</span><span style="color:#FBBC05">o</span><span style="color:#4285F4">k</span>
            </div>
            <form action="/api/post" method="POST">
                <textarea name="content" style="width:100%; border:1px solid #ddd;" placeholder="What's happening?"></textarea>
                <button type="submit" style="float:right; margin-top:5px; background:#4267b2; color:white; border:none; padding:5px 15px;">Post</button>
                <div style="clear:both;"></div>
            </form>
        </div>
        <div id="feed"></div>
    </div>

    <script>
        async function load() {
            // FIX: Get current user to set the profile link
            const meRes = await fetch('/api/me');
            const meData = await meRes.json();
            document.getElementById('myProfileBtn').href = `/profile.html?user=${meData.nickname}`;

            const posts = await fetch('/api/posts').then(r => r.json());
            document.getElementById('feed').innerHTML = posts.map(p => `
                <div class="box">
                    <a href="/profile.html?user=${p.author}" style="color:#365899; font-weight:bold;">${p.author}</a>
                    <p>${p.content}</p>
                    <div>
                        ${(p.comments || []).map(c => `
                            <div class="comment-item">
                                <span><b>${c.author}</b>: ${c.text}</span>
                                ${c.author === meData.nickname ? `
                                <form action="/api/delete-comment" method="POST">
                                    <input type="hidden" name="postId" value="${p._id}">
                                    <input type="hidden" name="commentId" value="${c._id}">
                                    <button style="color:red; border:none; background:none; cursor:pointer;">X</button>
                                </form>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        load();
    </script>
</body>
</html>
