<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Wall</title>
    <style>
        body { background: #e9ebee; margin: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
        .navbar { background: #3b5998; color: white; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; }
        .container { max-width: 500px; margin: 10px auto; padding: 10px; }
        
        /* Post Box */
        .post-composer { background: white; border: 1px solid #dddfe2; border-radius: 3px; padding: 10px; margin-bottom: 15px; }
        textarea { width: 100%; border: none; outline: none; resize: none; font-size: 14px; }
        .post-btn { background: #4267b2; color: white; border: none; padding: 5px 15px; border-radius: 2px; font-weight: bold; float: right; cursor: pointer; }

        /* News Feed Posts */
        .feed-post { background: white; border: 1px solid #dddfe2; border-radius: 3px; margin-bottom: 15px; padding: 12px; }
        .author { color: #365899; font-weight: bold; text-decoration: none; font-size: 14px; }
        .timestamp { color: #90949c; font-size: 12px; }
        .content { margin: 10px 0; font-size: 14px; line-height: 1.38; }
        
        /* Comments Section */
        .comments-area { background: #f2f3f5; border-top: 1px solid #e1e2e3; padding: 8px; margin: 0 -12px -12px -12px; }
        .comment { font-size: 12px; margin-bottom: 5px; }
        .c-author { color: #365899; font-weight: bold; }
        .comment-input { width: 90%; border: 1px solid #dddfe2; border-radius: 10px; padding: 5px; font-size: 12px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="navbar">
        <span>AeroBook</span>
        <a href="/index.html" style="color:white; text-decoration:none;">Home</a>
    </div>

    <div class="container">
        <div class="post-composer">
            <form action="/api/post" method="POST">
                <textarea name="content" placeholder="What's on your mind?" rows="3" required></textarea>
                <hr style="border: 0; border-top: 1px solid #eee;">
                <button type="submit" class="post-btn">Post</button>
                <div style="clear:both;"></div>
            </form>
        </div>

        <div id="feed"></div>
    </div>

    <script>
        fetch('/api/posts')
            .then(res => res.json())
            .then(posts => {
                const feed = document.getElementById('feed');
                feed.innerHTML = posts.map(post => `
                    <div class="feed-post">
                        <span class="author">${post.author}</span>
                        <div class="timestamp">${post.date}</div>
                        <div class="content">${post.content}</div>
                        
                        <div class="comments-area">
                            ${post.comments.map(c => `
                                <div class="comment"><span class="c-author">${c.author}</span> ${c.text}</div>
                            `).join('')}
                            <form action="/api/comment" method="POST">
                                <input type="hidden" name="postId" value="${post.id}">
                                <input type="text" name="text" class="comment-input" placeholder="Write a comment..." required>
                            </form>
                        </div>
                    </div>
                `).join('');
            });
    </script>
</body>
</html>
