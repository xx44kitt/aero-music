<!DOCTYPE html>
<html>
<head>
    <title>AeroBook - Social Wall</title>
    <style>
        body { background: #e9ebee; margin: 0; font-family: Helvetica, Arial, sans-serif; }
        .navbar { background: #3b5998; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .nav-btn { background: rgba(0,0,0,0.2); border: none; color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 13px; }
        .music-bar { background: #fffbe6; border-bottom: 1px solid #ffe58f; padding: 8px; text-align: center; font-size: 12px; }
        .container { max-width: 500px; margin: 20px auto; padding: 0 10px; }
        .post-box { background: white; border: 1px solid #ddd; padding: 10px; border-radius: 4px; }
        textarea { width: 100%; border: none; outline: none; resize: none; }
        .post-btn { background: #4267b2; color: white; border: none; padding: 5px 15px; border-radius: 2px; float: right; cursor: pointer; }
        .feed-post { background: white; border: 1px solid #ddd; margin-top: 20px; padding: 12px; border-radius: 4px; }
        #friends-list { display: none; background: white; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="navbar">
        <div style="display:flex; gap:10px;">
            <a href="/index.html" class="nav-btn">â—€ Player</a>
            <button onclick="toggleFriends()" class="nav-btn">Friends</button>
        </div>
        <strong>AeroBook</strong>
        <div style="width:60px;"></div>
    </div>

    <div class="music-bar">ðŸŽµ <strong>Now Playing:</strong> Frutiger Dreams - Aero Orchestra</div>

    <div class="container">
        <div id="friends-list">
            <h4 style="margin:0 0 10px 0;">Friends Online</h4>
            <div style="font-size:13px;">ðŸŸ¢ Pashaaero (Admin)<br>ðŸŸ¢ AeroUser_2026</div>
        </div>

        <div class="post-box">
            <form action="/api/post" method="POST">
                <textarea name="content" placeholder="Write something on the wall..." required></textarea>
                <button type="submit" class="post-btn">Post</button>
                <div style="clear:both;"></div>
            </form>
        </div>
        <div id="feed"></div>
    </div>

    <script>
        function toggleFriends() {
            const list = document.getElementById('friends-list');
            list.style.display = list.style.display === 'none' ? 'block' : 'none';
        }

        fetch('/api/posts').then(res => res.json()).then(posts => {
            const feed = document.getElementById('feed');
            feed.innerHTML = posts.map(post => `
                <div class="feed-post">
                    <b style="color:#365899;">${post.author}</b>
                    <p>${post.content}</p>
                    <div style="background:#f2f3f5; padding:8px; margin-top:10px;">
                        ${post.comments.map(c => `<div style="font-size:12px;"><b>${c.author}:</b> ${c.text}</div>`).join('')}
                        <form action="/api/comment" method="POST" style="margin-top:5px;">
                            <input type="hidden" name="postId" value="${post._id}">
                            <input type="text" name="text" placeholder="Comment..." style="width:100%; border:1px solid #ddd; padding:4px;" required>
                        </form>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
