<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Now Playing</title>
    <style>
        body { background: #000; margin: 0; font-family: "Helvetica Neue", Helvetica; color: white; }
        .navbar { 
            background: linear-gradient(to bottom, #b2bbca 0%, #6d84a2 50%, #597395 51%, #4b6991 100%);
            height: 44px; display: flex; align-items: center; justify-content: space-between; padding: 0 10px;
            font-weight: bold; text-shadow: 0 -1px 0 rgba(0,0,0,0.5); border-bottom: 1px solid #000;
        }
        .album-art { width: 300px; height: 300px; background: #222; margin: 30px auto; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .controls { 
            background: rgba(0,0,0,0.6); position: fixed; bottom: 0; width: 100%; height: 100px;
            display: flex; justify-content: center; align-items: center; border-top: 1px solid #333;
        }
        .btn { color: white; font-size: 30px; margin: 0 30px; text-decoration: none; }
        .nav-btn { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 5px; font-size: 12px; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/library.html" class="nav-btn">Library</a>
        <span>Now Playing</span>
        <a href="/account.html" class="nav-btn">Profile</a>
    </div>

    <div class="album-art" style="background: url('https://via.placeholder.com/300') center/cover;"></div>
    
    <div style="text-align: center;">
        <h2 style="margin: 0;">Welcome to Aero Music</h2>
        <p style="color: #888;">Select a track from your library</p>
    </div>

    <div class="controls">
        <span class="btn">⏪</span>
        <span class="btn" style="font-size: 50px;">▶️</span>
        <span class="btn">⏩</span>
    </div>
</body>
</html>
