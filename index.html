<!DOCTYPE html>
<html>
<head>
    <title>Aero Music - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <style>
        /* MASTER FRUTIGER AERO DESIGN */
        body { 
            margin: 0; 
            padding: 0;
            background: #0072ff; 
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 50%, #00e5ff 100%);
            background-attachment: fixed;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* GLOSSY HEADER */
        .header {
            background: rgba(255, 255, 255, 0.4);
            height: 55px; 
            line-height: 55px;
            font-weight: bold; 
            font-size: 22px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 15px 15px rgba(255,255,255,0.4);
            text-shadow: 0 1px 1px rgba(0,0,0,0.2);
        }

        /* NAVIGATION BAR - THE CIRCLED OPTIONS */
        .nav { 
            display: flex; 
            justify-content: space-around; 
            padding: 10px; 
            background: rgba(0,0,0,0.1); 
        }
        .nav a { 
            color: white; 
            text-decoration: none; 
            font-size: 13px; 
            padding: 6px 15px; 
            border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.15);
            transition: 0.3s;
        }
        .nav a:active { background: rgba(255,255,255,0.5); }
        .nav a.active { background: white; color: #0072ff; }

        /* THE GREETING SECTION */
        .welcome-section {
            padding: 30px 20px;
        }
        .welcome-section h1 {
            margin: 0;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            letter-spacing: -1px;
        }

        /* GLASS CARD CONTAINERS */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            margin: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2), inset 0 0 15px rgba(255,255,255,0.2);
        }

        /* GLOSSY GREEN MANAGE ACCOUNT BUTTON */
        .btn-account {
            display: block;
            width: 85%;
            margin: 15px auto 5px;
            padding: 14px;
            border-radius: 25px;
            border: 1px solid white;
            background: linear-gradient(to bottom, #a8ff78 0%, #78ffd6 50%, #20bd5d 51%, #1a9d4d 100%);
            color: #003300;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
        }

        .btn-account:hover { opacity: 0.9; }
        .btn-account:active { transform: scale(0.98); }

        /* LIBRARY LINK STYLE */
        .library-link {
            color: white; 
            font-weight: bold; 
            font-size: 14px; 
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
        }

        .footer-text {
            font-size: 11px;
            margin-top: 20px;
            opacity: 0.6;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header">AERO MUSIC</div>

    <div class="nav">
        <a href="index.html" class="active">Home</a>
        <a href="/library.html">Library</a>
        <a href="/account.html">Account</a>
    </div>

    <div class="welcome-section">
        <h1>Hello, Listener</h1>
        <p>Your glossy music world is synced.</p>
    </div>

    <div class="glass-card">
        <h2 style="margin-top:0; font-size: 18px;">Profile Settings</h2>
        <p style="font-size: 13px; margin-bottom: 10px;">Customize your avatar and bio to stand out in the community.</p>
        
        <a href="/account.html" class="btn-account">Manage Account</a>
    </div>

    <div class="glass-card">
        <h2 style="margin-top:0; font-size: 18px;">Personal Library</h2>
        <p style="font-size: 13px;">View your collection of hits and playlists.</p>
        <a href="/library.html" class="library-link">Open My Library →</a>
    </div>

    <div class="footer-text">shittyassproduction © 2026</div>

</body>
</html>
