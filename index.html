<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Music</title>
    <style>
        body { background: #ced3d9 url('https://www.transparenttextures.com/patterns/dark-linen.png'); margin: 0; font-family: Helvetica; color: white; }
        .navbar { background: linear-gradient(to bottom, #b2bbca 0%, #4b6991 100%); height: 44px; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; border-bottom: 1px solid #2d3e5a; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .nav-btn { background: rgba(0,0,0,0.2); border: 1px solid rgba(0,0,0,0.3); border-radius: 5px; padding: 5px 10px; color: white; text-decoration: none; font-size: 12px; font-weight: bold; }
        .album-art { width: 260px; height: 260px; background: linear-gradient(135deg, #a2b9d6, #0078d4); margin: 40px auto; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #000; display: flex; align-items: center; justify-content: center; font-size: 80px; position: relative; overflow: hidden; }
        .album-art::after { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent); }
        .song-info { text-align: center; color: #333; text-shadow: 0 1px 0 white; }
        .controls { background: rgba(0,0,0,0.85); position: fixed; bottom: 0; width: 100%; height: 130px; display: flex; align-items: center; justify-content: center; gap: 40px; border-top: 1px solid #444; }
        .play-btn { width: 60px; height: 60px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black; font-size: 24px; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/library.html" class="nav-btn">Library</a>
        <span>Now Playing</span>
        <a href="/account.html" class="nav-btn">Settings</a>
    </div>
    <div class="album-art">hi</div>
    <div class="song-info">
        <h3>Frutiger Dreams</h3>
        <p>Aero System Orchestra</p>
        <a href="/social.html" style="color:#3b5998; font-weight:bold; text-decoration:none;">Open AeroBook Wall</a>
    </div>
    <div class="controls">
        <span style="font-size:30px; cursor:pointer;">⏪</span>
        <div class="play-btn">▶</div>
        <span style="font-size:30px; cursor:pointer;">⏩</span>
    </div>
</body>
</html>
