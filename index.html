<!DOCTYPE html>
<html>
<head>
    <title>Aero - Home</title>
    <style>
        body { background: #ced3d9 url('https://www.transparenttextures.com/patterns/dark-linen.png'); margin: 0; font-family: Helvetica; }
        .navbar { background: linear-gradient(to bottom, #b2bbca, #4b6991); height: 44px; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; border-bottom: 1px solid #2d3e5a; color: white; }
        .nav-btn { background: rgba(0,0,0,0.2); border: 1px solid rgba(0,0,0,0.3); border-radius: 5px; padding: 5px 10px; color: white; text-decoration: none; font-size: 12px; }
        .content { text-align: center; padding: 40px 20px; }
        .news-box { width: 90%; max-width: 500px; margin: 20px auto; background: rgba(255,255,255,0.7); border-radius: 10px; border: 1px solid #999; }
        .news-item { padding: 15px; border-bottom: 1px solid #ccc; color: #333; text-decoration: none; display: block; text-align: left; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/library.html" class="nav-btn">Music</a>
        <span>Aero Home</span>
        <a href="/social.html" class="nav-btn">AeroBook</a>
    </div>
    <div class="content">
        <h1>Welcome to Aero</h1>
        <div class="news-box" id="rss-feed"><p style="padding:20px;">Loading news...</p></div>
    </div>
    <script>
        fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://rss.nytimes.com/services/xml/rss/nyt/Technology.xml`)
        .then(r => r.json()).then(d => {
            document.getElementById('rss-feed').innerHTML = d.items.slice(0, 5).map(i => `<a href="${i.link}" class="news-item">${i.title}</a>`).join('');
        });
    </script>
</body>
</html>
