<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music - Login</title>
    <style>
        body { background: #444 url('https://www.transparenttextures.com/patterns/dark-linen.png'); margin: 0; font-family: "Helvetica Neue", Helvetica; }
        .navbar { 
            background: linear-gradient(to bottom, #b2bbca 0%, #6d84a2 50%, #597395 51%, #4b6991 100%);
            height: 44px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; text-shadow: 0 -1px 0 rgba(0,0,0,0.5);
            border-bottom: 1px solid #2d3e5a;
        }
        .ios-list { background: white; border: 1px solid #ababab; border-radius: 10px; margin: 20px 15px; padding: 0; list-style: none; overflow: hidden; }
        .ios-list li { border-bottom: 1px solid #ababab; padding: 12px; }
        .ios-list li:last-child { border-bottom: none; }
        input { width: 100%; border: none; font-size: 17px; outline: none; }
        .ios-button {
            display: block; width: 90%; margin: 10px auto; padding: 12px;
            background: linear-gradient(to bottom, #74b0ed 0%, #1e74d1 50%, #1062c1 51%, #1e74d1 100%);
            border: 1px solid #1a2a41; border-radius: 8px; color: white;
            font-size: 18px; font-weight: bold; text-shadow: 0 -1px 0 rgba(0,0,0,0.5);
        }
        a { color: #ccc; text-decoration: none; display: block; text-align: center; font-size: 14px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="navbar">Music</div>
    <form action="/login" method="POST">
        <ul class="ios-list">
            <li><input type="email" name="email" placeholder="Email" required></li>
            <li><input type="password" name="password" placeholder="Password" required></li>
        </ul>
        <button type="submit" class="ios-button">Sign In</button>
    </form>
    <a href="/signup.html">Create New Account</a>
</body>
</html>
