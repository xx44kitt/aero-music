<!DOCTYPE html>
<html>
<head>
    <title>Aero Music - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: linear-gradient(135deg, #00c6ff, #0072ff); font-family: sans-serif; color: white; text-align: center; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.25); border: 1px solid white; border-radius: 25px; padding: 30px; width: 85%; max-width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: none; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border-radius: 25px; border: none; background: linear-gradient(to bottom, #74ebd5, #9face6); color: #004e92; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1 style="margin-top:0;">Aero Music</h1>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <p style="font-size: 12px; margin-top: 15px;">New? <a href="signup.html" style="color: white;">Create an account</a></p>
    </div>
</body>
</html>
