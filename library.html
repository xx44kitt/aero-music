<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Library</title>
    <style>
        body { background: #ced3d9 url('https://www.transparenttextures.com/patterns/dark-linen.png'); margin: 0; font-family: "Helvetica Neue", Helvetica; }
        .navbar { 
            background: linear-gradient(to bottom, #b2bbca 0%, #6d84a2 50%, #597395 51%, #4b6991 100%);
            height: 44px; display: flex; align-items: center; justify-content: space-between; padding: 0 10px;
            color: white; font-weight: bold; text-shadow: 0 -1px 0 rgba(0,0,0,0.5); border-bottom: 1px solid #2d3e5a;
        }
        .ios-list { background: white; border-top: 1px solid #ababab; border-bottom: 1px solid #ababab; margin: 20px 0; padding: 0; list-style: none; }
        .ios-list li { 
            border-bottom: 1px solid #e0e0e0; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center;
            color: black; font-weight: bold; font-size: 18px; cursor: pointer;
        }
        .ios-list li:active { background-color: #007aff; color: white; }
        .chevron { color: #bbbbbb; font-size: 20px; }
        .nav-btn { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 5px; font-size: 12px; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Library</span>
        <a href="/index.html" class="nav-btn">Now Playing</a>
    </div>

    <ul class="ios-list">
        <li onclick="location.href='/index.html'">Playlists <span class="chevron">></span></li>
        <li onclick="location.href='/index.html'">Artists <span class="chevron">></span></li>
        <li onclick="location.href='/index.html'">Albums <span class="chevron">></span></li>
        <li onclick="location.href='/index.html'">Songs <span class="chevron">></span></li>
    </ul>

    <div style="padding: 15px; color: #666; font-weight: bold; font-size: 14px; text-shadow: 0 1px 0 white;">RECENTLY ADDED</div>
    <ul class="ios-list" style="margin-top: 0;">
        <li onclick="location.href='/index.html'">Aero Dreams - System <span class="chevron">></span></li>
        <li onclick="location.href='/index.html'">Frutiger Sunrise <span class="chevron">></span></li>
    </ul>
</body>
</html>
