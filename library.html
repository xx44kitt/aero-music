<!DOCTYPE html>
<html>
<head>
    <title>Aero Music - My Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: linear-gradient(135deg, #00c6ff, #0072ff); font-family: sans-serif; color: white; }
        .glass-card { background: rgba(255,255,255,0.2); border: 1px solid white; border-radius: 20px; margin: 15px; padding: 15px; }
        .song-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .song-art { width: 45px; height: 45px; border-radius: 8px; background: white; margin-right: 15px; }
    </style>
</head>
<body>
    <div style="padding: 20px; text-align: center;">
        <h2 style="margin:0;">My Library</h2>
        <a href="/" style="color:white; font-size:12px;">Back to Home</a>
    </div>

    <div class="glass-card">
        <div class="song-item">
            <div class="song-art"></div>
            <div>
                <div style="font-weight:bold;">Example Song 1</div>
                <div style="font-size:12px; opacity:0.7;">Aero Artist</div>
            </div>
        </div>
        <div class="song-item">
            <div class="song-art"></div>
            <div>
                <div style="font-weight:bold;">Example Song 2</div>
                <div style="font-size:12px; opacity:0.7;">Glossy Beats</div>
            </div>
        </div>
    </div>
</body>
</html>
